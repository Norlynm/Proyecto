{% block content %}
<h1>Actualizar Reporte: {{ reporte.titulo }}</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
    <a href="{% url 'reporte:listar_reportes' %}"><button type="button">Cancelar</button></a>
</form>

{% endblock %}
