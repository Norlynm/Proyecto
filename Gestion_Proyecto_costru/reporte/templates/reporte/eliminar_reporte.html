{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <!-- Título reducido y centrado -->
            <h1 class="h3 mb-4">Eliminar Reporte: {{ reporte.titulo }}</h1>
            
            <p class="lead">¿Estás seguro que deseas eliminar este reporte?</p>
            
            <!-- Formulario con botones estilizados -->
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg me-3">Eliminar</button>
                <a href="{% url 'reporte:listar_reportes' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
