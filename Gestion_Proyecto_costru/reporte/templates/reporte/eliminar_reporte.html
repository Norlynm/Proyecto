

{% block content %}
<h1>Eliminar Reporte: {{ reporte.titulo }}</h1>
<p>¿Estás seguro que deseas eliminar este reporte?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'reporte:listar_reportes' %}"><button type="button">Cancelar</button></a>
</form>

{% endblock %}
