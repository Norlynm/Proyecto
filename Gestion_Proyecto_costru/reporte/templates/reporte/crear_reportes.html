{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5" style="min-height: 80vh;">
    <header class="mb-4 text-center">
        <h1 class="display-5 fw-bold">Crear Reporte</h1>
    </header>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Formulario para crear reportes -->
            <form action="{% url 'reporte:crear_reporte' %}" method="POST" enctype="multipart/form-data" class="p-3 bg-light rounded shadow-sm">
                {% csrf_token %}
                
                <!-- RenderizaciÃ³n del formulario -->
                <div class="mb-3">
                    {{ form.titulo.label_tag }}
                    {{ form.titulo }}
                </div>

                <div class="mb-3">
                    {{ form.descripcion.label_tag }}
                    {{ form.descripcion }}
                </div>

                <div class="mb-3">
                    {{ form.archivo.label_tag }}
                    {{ form.archivo }}
                </div>

                <!-- Botones -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg me-2">Guardar Reporte</button>
                    <a href="{% url 'reporte:inicio' %}" class="btn btn-secondary btn-lg">Volver a Reportes</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
