
<h1>Lista de Reportes</h1>

<table border="1">
    <thead>
        <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Fecha</th>
            
         
            
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        {% for reporte in reportes %}
        <tr>
            <td>{{ reporte.titulo }}</td>
            <td>{{ reporte.descripcion }}</td>
            <th>{{ reporte.fecha_creacion}}</th>
            
                
            <td>
                
                <a href="{% url 'reporte:actualizar_reporte' reporte.pk %}" class="btn">Actualizar</a>

                <a href="{% url 'reporte:eliminar_reporte' reporte.pk %}" class="btn">Eliminar</a>
                <a href="{% url 'reporte:detalle_reporte' reporte.pk %}">Detalles</a>
                   
               
            </td>
        </tr>
        {% endfor %}
        
    </tbody>
</table>


<!-- Botón para volver a la página de inicio -->
<button><a href="{% url 'reporte:inicio' %}">Volver</a></button>
