{% extends 'base.html' %}

{% block titulo %}Gestión de Reportes{% endblock %}

{% block extra_styles %}
<!-- Cargar CSS de Bootstrap y FontAwesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    /* Estilo del contenedor de acciones */
    .action-container {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .action-box {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        cursor: pointer;
        border: 2px solid transparent;
    }

    .action-box:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        background-color: #007bff;  /* Cambio de color de fondo a azul */
        color: white; /* Cambio de color del texto */
        border: 2px solid #007bff; /* Borde azul al hacer hover */
    }

    .action-icon {
        font-size: 3rem;
        color: #2575fc;
        margin-bottom: 15px;
        transition: color 0.3s ease;
    }

    .action-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        transition: color 0.3s ease;
    }

    /* Cambiar el color del ícono al hacer hover */
    .action-box:hover .action-icon {
        color: white;  /* Ícono cambia a blanco */
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Gestión de Reportes</h2>
    <p class="text-center text-muted">Elige una opción para crear o gestionar reportes.</p>

    <!-- Contenedor de las opciones de acciones -->
    <div class="row action-container mt-4">
        <!-- Opción: Crear Reporte -->
        <div class="col-md-6">
            <a href="{% url 'reporte:crear_reporte' %}">
                <div class="action-box">
                    <i class="fas fa-file-alt action-icon"></i> <!-- Ícono de reporte -->
                    <div class="action-title">Crear Reporte</div>
                </div>
            </a>
        </div>

        <!-- Opción: Ver Reportes -->
        <div class="col-md-6">
            <a href="{% url 'reporte:listar_reportes' %}">
                <div class="action-box">
                    <i class="fas fa-eye action-icon"></i> <!-- Ícono para ver reportes -->
                    <div class="action-title">Ver Reportes</div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
