<h1>Archivos Subidos</h1>

<ul>
    {% for archivo in archivos %}
        <li>
            <strong>{{ archivo.nombre }}</strong> - 
            <a href="{{ archivo.archivo.url }}">Descargar</a> (Subido por {{ archivo.usuario.username }} el {{ archivo.fecha_subida }})
        </li>
    {% empty %}
        <li>No hay archivos subidos a√∫n.</li>
    {% endfor %}
</ul>

<a href="{% url 'files:subir_archivo' %}">Subir nuevo archivo</a>
