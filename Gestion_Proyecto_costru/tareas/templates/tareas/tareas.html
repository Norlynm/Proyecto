{% extends 'base.html' %}
{% load static %}

{% block titulo %}Gestión de Tareas{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Gestión de Tareas</h2>
    <p class="text-center text-muted">Elige una opción para crear o gestionar tareas.</p>

    <!-- Contenedor de las opciones de acciones -->
    <div class="row mt-4">
        <!-- Opción: Crear Tarea -->
        <div class="col-md-6 mb-3">
            <a href="{% url 'tareas:creartarea' %}" class="text-decoration-none">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-clipboard-list fa-3x text-primary mb-3"></i>  <!-- Ícono de crear tarea -->
                        <h5 class="card-title">Crear Tarea</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Opción: Listar Tareas -->
        <div class="col-md-6 mb-3">
            <a href="{% url 'tareas:listartareas' %}" class="text-decoration-none">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-list-ul fa-3x text-primary mb-3"></i>  <!-- Ícono de listar tareas -->
                        <h5 class="card-title">Listar Tareas</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
