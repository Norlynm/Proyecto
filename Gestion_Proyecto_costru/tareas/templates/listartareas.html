
{% block content %}

       
            <h2>Listado de Tareas</h2>   
              
                    {% for tarea in tareas %}
                    <tr>
                        <td>{{ Tarea.nombre }}</td>
                        <td>{{ Tarea.descripcion }}</td>
                        <td>{{ Tarea.proyecto }}</td>
                        <td>{{ tarea.asignado_a }}</td>
                        <td>{{ tarea.fecha_inicio }}</td>
                        <td>{{ tarea.fecha_fin }}</td>
                        <td>{{ tarea.prioridad }}</td>
                        <td>{{ tarea.estado }}</td>
                    </tr>
                    {% endfor %}
           {% endblock %}
