{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-8">
            <header class="mb-4 text-center">
                <h1 class="display-4">Crear Equipo</h1>
            </header>

            <section class="form-container">
                <!-- Formulario con Bootstrap -->
                <form action="{% url 'proyectos:crearequipo' %}" method="POST" class="p-4 bg-light rounded shadow">
                    {% csrf_token %}
                    
                    <!-- Renderizar el formulario -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del equipo</label>
                        {{ form.nombre }}
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n del equipo</label>
                        {{ form.descripcion }}
                    </div>

                    <!-- Usuarios con checkboxes -->
                    <div class="mb-3">
                        <label for="usuarios" class="form-label">Usuarios</label>
                        <div class="form-check">
                            {{ form.usuarios }}
                        </div>
                    </div>

                    <!-- Botones con estilo Bootstrap -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg me-2">Crear Equipo</button>
                        <a href="{% url 'proyectos:inicio' %}" class="btn btn-secondary btn-lg">Volver</a>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
{% endblock %}
