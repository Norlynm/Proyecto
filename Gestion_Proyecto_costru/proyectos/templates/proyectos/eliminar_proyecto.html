{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Menu/css/stile.css' %}">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1>Eliminar Proyecto</h1>
        </header>

        <a href="{% url 'proyectos:inicio' %}" class="btn btn-secondary mb-4">Cancelar</a>

        <section class="form-container">
            <div class="card shadow-lg p-4">
                <form action="{% url 'proyectos:eliminarproyecto' proyecto.pk %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar Proyecto</button>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
