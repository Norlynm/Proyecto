{% extends 'base.html' %}

{% block titulo %}Eliminar Proyecto{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Título centrado y de mayor tamaño -->
    <h1 class="text-center display-4 mb-4">Plataforma de Gestión de Proyectos</h1>

    <!-- Botón de cancelar -->
    <div class="text-start mb-3">
        <a href="{% url 'proyectos:inicio' %}" class="btn btn-secondary">Cancelar</a>
    </div>

    <!-- Formulario de eliminación con un cuadro alrededor -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-warning text-center" role="alert">
                ¿Estás seguro de que deseas eliminar este proyecto? Esta acción no se puede deshacer.
            </div>
            <form action="{% url 'proyectos:eliminarproyecto' pk=proyecto.pk %}" method="POST" class="p-4 bg-light rounded shadow">
                {% csrf_token %}
                {{ form.as_p }}
                
                <!-- Botón de eliminar con estilo rojo de advertencia -->
                <div class="text-center">
                    <button type="submit" class="btn btn-danger btn-lg">Eliminar Proyecto</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
