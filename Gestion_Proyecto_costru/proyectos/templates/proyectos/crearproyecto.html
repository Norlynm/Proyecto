{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <link rel="stylesheet" type="text/css" href="{% static 'Menu/css/stile.css' %}">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Crear Proyecto <i class="fas fa-home"></i></h1>
            <p class="lead">Organiza y gestiona tus proyectos de manera eficiente</p>
        </header>
        
        <section class="form-container">
            <div class="card shadow-lg p-4">
                <form action="{% url 'proyectos:crearproyecto' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Guardar <i class="fas fa-save"></i></button>
                        <a href="{% url 'proyectos:inicio' %}" class="btn btn-secondary">Volver <i class="fas fa-arrow-left"></i></a>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
